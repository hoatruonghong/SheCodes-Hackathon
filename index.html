<!DOCTYPE html>
<html>
<head>

<body>
    <header>

            </div>

        </div>
        
      </div>

    <script>
        var map = new GMaps({
          el: '#map',
          lat: 10.043333,
          lng: 106.028333
        });
        var latLng = { lat: 10.043333, lng: 106.028333 }
        var a = maps.Marker({
          position: latLng,
          map: map,
        });
        
      </script>
    <input type="text" placeholder="Type something..." id="myInput">
    <button type="button" onclick="getInput();">Get Value</button>
    
    <script>
        function getInput(){
            var inputVal = document.getElementById("myInput").value;
            alert(inputVal);
        }
